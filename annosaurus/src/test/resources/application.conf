http {
  port = 8080
  stop.timeout = 5000
  connector.idle.timeout=90000
  webapp = "webapp"
  context.path = "/"
}

authentication {
  service = "org.mbari.vars.annotation.auth.NoopAuthService"
}

basicjwt {
  issuer = "http://www.mbari.org"
  client.secret = "foo"
  signing.secret = "bar"
}

database {
  environment = "development"
  loglevel = "FINE" //INFO or FINE
}

